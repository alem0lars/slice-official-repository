# Fork to background?
background yes

# Update interval in seconds.
update_interval 1
update_interval_on_battery 2

# Number of updates before quitting, 0 = forever.
total_run_times 0

text_buffer_size 2048

# Use double buffering (reduces flicker, may not work for everyone)
double_buffer yes

# Use Xft?
use_xft yes
xftfont Inconsolata:size=10
xftalpha 1
override_utf8_locale yes # requires xft

# { window settings
own_window yes
own_window_transparent yes
own_window_type override
own_window_class conky
own_window_hints undecorated,below,sticky,skip_taskbar,skip_pager
own_window_argb_visuals yes
# }

# { size and position
minimum_size 180 0
alignment bottom_right
gap_x 28
gap_y 48
# }

# { shades, outline, borders
draw_shades yes
draw_outline no
draw_borders no
stippled_borders 0
border_inner_margin 8
border_width 2
# }

# { colors
default_shade_color 000000
default_outline_color 000000
own_window_colour 5F5F5F
default_color F1F1F1
color1 F1F1F1
color2 B9B9B9
color3 FF92E4
# }

# { settings

# Subtract file system buffers from used memory?
no_buffers yes
# Add spaces to keep things from moving about?  This only affects certain objects.
use_spacer none

# All uppercase?
uppercase no

# Number of cpu samples to average. Set to 1 to disable averaging.
cpu_avg_samples 2
# Number of net samples to average. Set to 1 to disable averaging.
net_avg_samples 2

temperature_unit celsius
# Applies to size unit suffixes.
format_human_readable yes

# hddtemp
#hddtemp_host localhost
#hddtemp_port 7634

# }



# { external scripts
lua_load /etc/conky/utils.lua
# }



